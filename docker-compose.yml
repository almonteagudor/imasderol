version: '3.1'

services:
  db:
    image: mysql:8.2.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: imasderol
      MYSQL_USER: imasderol
      MYSQL_PASSWORD: imasderol
    ports:
      - "3306:3306"
    volumes:
      - imasderol-db:/var/lib/mysql

volumes:
  imasderol-db: